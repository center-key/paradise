<html lang=en>
<head>
   <meta charset=utf-8>
   <meta name=viewport    content="width=device-width, initial-scale=1">
   <meta name=robots      content="index, follow">
   <meta name=description content="Logo images for Paradise Photo Gallery">
   <title>Paradise &bull; Logo</title>
   <link rel=icon href=graphics/bookmark-icon.png>
   <style>
      * {
         box-sizing: inherit;
         }
      html {
         box-sizing: border-box;
         font-size: 100%;
         font-family: system-ui, sans-serif;
         }
      body {
         text-align: center;
         padding: 50px;
         }
      .colors span {
         display: inline-block;
         color: white;
         border: 1px solid black;
         padding: 5px 20px;
         margin: 5px;
         }
      section {
         border-top: 1px solid silver;
         }
      section.raw figure {
         display: inline-block;
         position: relative;
         outline: 5px solid black;
         margin: 10px;
         }
      section.raw figure img {
         position: absolute;
         }
      section.raw figure#bookmark {
         width:  96px;
         height: 96px;
         }
      section.raw figure#bookmark img {
         top: -1px;
         left: 7px;
         width: 85%;
         }
      section.raw figure#mobile {
         width:  180px;
         height: 180px;
         }
      section.raw figure#mobile img {
         top: 3px;
         left: 18px;
         width: 80%;
         }
      section.raw figure#website {
         width:  500px;
         height: 570px;
         }
      section.raw figure#website img {
         top: -25px;
         left: -9px;
         width: 104%;
         }
      section.raw figure#logo-card {
         width:  1200px;
         height: 630px;
         }
      section.raw figure#logo-card img {
         top: 5px;
         left: 350px;
         width: 515px;
         }
      section.pngs figure img {
         border: 1px solid black;
         background-color: pink;
         margin: 0px 10px;
         }
   </style>
</head>
<body>

<main>
   <h1>Paradise Logo</h1>
   <div class=colors>
      <span style="background-color: tomato;">tomato (#FF6347)</span>
      <span style="background-color: darkslateblue;">darkslateblue (#483D8B)</span>
      <span style="background-color: teal;">teal (#008080)</span>
   </div>
   <section class=raw>
      <h2>Raw</h2>
      <figure id=bookmark>
         <img src=graphics/paradise-logo.svg alt=original>
      </figure>
      <figure id=mobile>
         <img src=graphics/paradise-logo.svg alt=original>
      </figure>
      <figure id=website>
         <img src=graphics/paradise-logo.svg alt=original>
      </figure>
      <figure id=logo-card>
         <img src=graphics/paradise-logo.svg alt=original>
      </figure>
   </section>
   <section class=pngs>
      <h2>PNGs</h2>
      <figure>
         <img src=graphics/bookmark-icon.png alt=bookmark>
         <figcaption>Bookmark icon (96x96 / transparent)<br><code>bookmark-icon.png</code></figcaption>
      </figure>
      <figure>
         <img src=graphics/mobile-home-screen.png alt=mobile>
         <figcaption>Mobile home (180x180)<br><code>mobile-home-screen.png</code></figcaption>
      </figure>
      <figure>
         <img src=graphics/paradise-logo.png alt=logo>
         <figcaption>Website (500x570 / transparent)<br><code>paradise-logo.png</code></figcaption>
      </figure>
      <figure>
         <img src=graphics/paradise-logo-card.png alt=logo>
         <figcaption>OG Logo Card (1200x630)<br><code>paradise-logo-card.png</code></figcaption>
      </figure>
   </section>
</main>

</body>
</html>
