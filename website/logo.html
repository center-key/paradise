<html>
<head>
<meta charset=utf-8>
<title>Paradise &bull; Logo</title>
<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Josefin+Sans:300">
<style>
   * {
      box-sizing: inherit;
      }
   html {
      box-sizing: border-box;
      font-size: 100%;
      font-family: sans-serif;
      }
   body {
      text-align: center;
      padding: 50px;
      }
   .logo {
      display: inline-block;
      vertical-align: bottom;
      text-align: center;
      font-family: "Josefin Sans";
      font-weight: 300;
      color: white;
      background-color: dimgray;
      margin: 10px;
      }
   #bookmark {
      width: 96px;
      height: 96px;
      font-size: 96px;
      padding-top: 10px;
      }
   #mobile {
      width: 180px;
      height: 180px;
      font-size: 180px;
      padding-top: 19px;
      }
   #website {
      width: 300px;
      height: 300px;
      font-size: 300px;
      padding-top: 33px;
      }
   img {
      margin: 0px 10px;
      }
</style>
</head>
<body>

<article>
   <h1>Paradise Logo</h1>
   <div class=logo id=bookmark>P</div>
   <div class=logo id=mobile>P</div>
   <div class=logo id=website>P</div>
   <hr>
   <p>
      <img src="graphics/bookmark.png" alt="Bookmark icon"><br>
      Bookmark icon (96x96 &ndash; bookmark.png)
   </p>
   <p>
      <img src="graphics/mobile-home-screen.png" alt="Mobile home screen"><br>
      Mobile home screen (180x180 &ndash; mobile-home-screen.png)
   </p>
   <p>
      <img src=graphics/paradise-logo.png alt="Logo"><br>
      Website (300x300 &ndash; paradise-logo.png)
   </p>
</article>
