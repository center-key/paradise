<html>
<head>
<meta charset=utf-8>
<title>Paradise &bull; Logo</title>
<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Josefin+Sans:300">
<style>
   * {
      box-sizing: inherit;
      }
   html {
      box-sizing: border-box;
      font-size: 100%;
      font-family: sans-serif;
      }
   body {
      text-align: center;
      padding: 50px;
      }
   h2 {
      border-top: 1px solid silver;
      }
   .raw img {
      border: 5px solid black;
      }
   .raw img#bookmark {
      height: 106px;
      background-color: pink;
      padding: 0px 8px;
      }
   .raw img#mobile {
      height: 190px;
      padding: 0px 15px;
      }
   .raw img#website {
      width: 510px;
      background-color: pink;
      padding: 0px 7px;
      }
   p img {
      background-color: pink;
      border: 1px solid black;
      margin: 0px 10px;
      }
</style>
</head>
<body>

<article>
   <h1>Paradise Logo</h1>
   <h2>Raw</h2>
   <div class=raw>
      <img id=bookmark src=graphics/paradise-logo.svg alt=Original>
      <img id=mobile   src=graphics/paradise-logo.svg alt=Original>
      <img id=website  src=graphics/paradise-logo.svg alt=Original>
   </div>
   <h2>PNGs</h2>
   <p>
      <img src=graphics/bookmark.png alt=Bookmark><br>
      Bookmark icon (96x96)<br>
      <code>bookmark.png</code>
   </p>
   <p>
      <img src=graphics/mobile-home-screen.png alt=Mobile><br>
      Mobile home screen (180x180)<br>
      <code>mobile-home-screen.png</code>
   </p>
   <p>
      <img src=graphics/paradise-logo.png alt=Logo><br>
      Website (500x585)<br>
      <code>paradise-logo.png</code>
   </p>
</article>

</body>
</html>
